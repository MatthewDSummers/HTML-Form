<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Registration Form</title>
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form action="process.php" method="post">
        
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name"><br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name"><br>
            
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>

            <label for="pw_confirm">PW Confirmation:</label>
            <input type="password" id="pw_confirm" name="password_confirmation">
            
            <p>Birthday</p>
            <input type="date"><br>
        
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
        
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
        
            <label for="decline">Other</label>
            <input type="radio" id="decline" name="gender" value="decline"><br>
        
            <p>A short description about yourself:</p>
            <textarea name="description"></textarea><br>
            
            <label for="favorite_language">Favorite Language</label>
            <select id="favorite_language" name="favorite_language">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
            </select><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
